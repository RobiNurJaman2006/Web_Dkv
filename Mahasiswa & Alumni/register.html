<!DOCTYPE html>
<html lang="id">
<head>
    <!--Menampilkan teks dengan benar Membuat halaman responsif Menentukan judul halaman-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Alumni DKV | Universitas Kuningan</title>
<!--Di halaman register saya menggunakan Bootstrap untuk layout, dan CSS sendiri untuk desain utama-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="register.css" />
</head>

<body>
    <!--Mengubah tema tampilan Menggunakan JavaScript dan Logika ada di register.js HTML hanya pemicu-->
    <div class="toggle-theme" onclick="toggleTheme()">
        <i class="fa-solid fa-circle-half-stroke"></i> Mode
    </div>
<!--Wadah seluruh konten Menjaga tampilan tetap rapi & terpusat-->
    <div class="container-card">
        <div class="header">
            <div class="logo-wrapper">
                <!--Menampilkan identitas sistem Menegaskan ini portal resmi alumni-->
                <img src="logo hitam.png" alt="Logo DKV" class="logo-uniku" />
            </div>
            <h1>Portal Keluarga Alumni DKV</h1>
            <p class="subtitle">Program Studi Desain Komunikasi Visual<br>Universitas Kuningan</p>
        </div>
<!--Form ini digunakan untuk memasukkan data alumn-->
        <form id="alumniForm" class="row g-3">
            <div class="col-md-12">
                <label class="form-label">Nama Lengkap</label>
                <input type="text" name="nama" class="form-control" placeholder="Masukkan Nama Lengkap Anda" required />
            </div>

            <div class="col-md-12">
                <label class="form-label">NIM</label>
                <input type="number" name="nim" class="form-control" placeholder="Masukkan NIM lengkap anda" required />
            </div>

            <div class="col-md-6">
                <label class="form-label">Jenis Kelamin</label>
                <select name="jenis_kelamin" class="form-select" required>
                    <option value="">Pilih</option>
                    <option>Laki-laki</option>
                    <option>Perempuan</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Tahun Lulus</label>
                <input type="number" name="tahun_lulus" class="form-control" placeholder="Contoh: 2024" required />
            </div>

            <div class="col-md-6">
                <label class="form-label">Bidang Keahlian</label>
                <select name="peminatan" class="form-select" required>
                    <option value="">Pilih</option>
                    <option>Graphic Designer</option>
                    <option>Illustrator</option>
                    <option>Photographer</option>
                    <option>Videographer</option>
                    <option>Content Creator</option>
                    <option>Motion Graphic Designer</option>
                    <option>Lainnya</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Pekerjaan Saat Ini</label>
                <input type="text" name="pekerjaan" class="form-control" placeholder="Designer, Freelancer, dll" required />
            </div>

            <div class="col-md-12">
                <label class="form-label">Link Portofolio (Opsional)</label>
                <input type="url" name="portfolio" class="form-control" placeholder="https://behance.net/..." />
            </div>

            <div class="col-12 mt-4">
                <button type="submit" id="submitBtn" class="btn-primary-custom">
                    <i class="fa-solid fa-floppy-disk me-2"></i> SIMPAN DATA ALUMNI
                </button>
            </div>
        </form>

        <div class="section-divider">
            <span>Daftar Alumni Terdaftar</span>
        </div>

        <div class="search-box mb-4">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchInput" class="form-control" placeholder="Cari nama, NIM, atau bidang keahlian..." />
        </div>

        <div class="table-responsive custom-table-container">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>NAMA</th>
                        <th>NIM</th>
                        <th>JK</th>
                        <th>TAHUN LULUS</th>
                        <th>BIDANG KEAHLIAN </th>
                        <th>PEKERJAAN SAAT INI</th>
                        <th>FT</th>
                        <th class="text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="alumniTableBody">
                    </tbody>
            </table>
        </div>
    </div>
<!--jQuery → bantu manipulasi DOM register.js → logika utama: Simpan data Ambil data Cari data Toggle tema-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
