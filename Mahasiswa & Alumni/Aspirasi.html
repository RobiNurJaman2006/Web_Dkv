<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Aspirasi Alumni DKV</title>
    <link rel="stylesheet" href="Aspirasi.css">
</head>
<body>
    <div class="hero-section">
    <div class="top-logo">
        <img src="Logo KADKV fix 2024-01.png" alt="Logo DKV">
    </div>

    <button id="openModal" class="btn-main">Isi Aspirasi Alumni â†—</button>

    <div class="footer-text">
        <p>Program Studi Desain Komunikasi Visual <br> Universitas Kuningan</p>
    </div>
</div>

    <div id="modalOverlay" class="overlay">
        <div class="modal-card">
            <span class="close-btn">&times;</span>
            
            <div class="header-form">
                <h2>Aspirasi <span class="highlight">Alumni</span></h2>
                <p>Silakan isi formulir di bawah untuk kemajuan prodi DKV.</p>
            </div>

            <form id="aspirasiForm">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" name="nama" placeholder="Masukkan nama Anda" required>
                </div>

                <div class="form-group">
                    <label>Tahun Lulus</label>
                    <input type="number" name="tahun" placeholder="Contoh: 2023" required>
                </div>

                <div class="form-group">
                    <label>Pesan Aspirasi</label>
                    <textarea name="aspirasi" rows="3" placeholder="Apa aspirasi Anda?" required></textarea>
                </div>

                <div class="form-group">
                    <label>Saran untuk Kedepannya</label>
                    <textarea name="saran" rows="3" placeholder="Berikan saran Anda..." required></textarea>
                </div>

                <button type="submit" id="submitBtn">Kirim Aspirasi</button>
            </form>

            <div id="statusMessage" class="hidden"></div>
        </div>
    </div>

    <script src="Aspirasi.js"></script>
</body>
</html>
