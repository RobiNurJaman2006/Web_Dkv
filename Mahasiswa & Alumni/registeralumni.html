<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Alumni DKV | Universitas Kuningan</title>

    <!-- LIBRARY -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- CSS EXTERNAL -->
    <link rel="stylesheet" href="register.css" />
  </head>

  <body>
    <div class="toggle-theme" onclick="toggleTheme()">
      <i class="fa-solid fa-circle-half-stroke"></i> Mode
    </div>

    <div class="container-card">
      <div class="header">
        <img
          src="Logo KADKV fix 2024-01.png"
          alt="Logo Universitas Kuningan"
          class="logo-uniku"
        />

        <h1>Portal Keluarga Alumni DKV</h1>
        <p>
          Program Studi Desain Komunikasi Visual<br />
          Universitas Kuningan
        </p>
      </div>

      <!-- FORM -->
      <form id="alumniForm">
        <div class="mb-3">
          <label class="form-label">Nama Lengkap</label>
          <input
            type="text"
            name="nama"
            class="form-control"
            placeholder="Masukkan Nama Lengkap Anda"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">NIM</label>
          <input
            class="form-control"
            placeholder="Masukkan NIM lengkap anda"
            type="number"
            name="nim"
            class="form-control"
            placeholder="Nomor Induk Mahasiswa"
            required
          />
        </div>

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Jenis Kelamin</label>
            <select name="jenis_kelamin" class="form-select" required>
              <option value="">Pilih</option>
              <option>Laki-laki</option>
              <option>Perempuan</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Tahun Lulus</label>
            <input
              type="number"
              name="tahun_lulus"
              class="form-control"
              placeholder="Contoh: 2024"
              required
            />
          </div>
        </div>

        <div class="row g-3 mt-1">
          <div class="col-md-6">
            <label class="form-label">Bidang Keahlian</label>
            <select name="peminatan" class="form-select" required>
              <option value="">Pilih</option>
              <option>Graphic Designer</option>
              <option>Illustrator</option>
              <option>Photographer</option>
              <option>Videographer</option>
              <option>Content Creator</option>
              <option>Motion Graphic Designer</option>
              <option>Lainnya</option>
              <input
                type="text"
                name="Lainnya"
                class="form-control"
                placeholder="Contoh Content Creator"
                required
              />
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Pekerjaan Saat Ini</label>
            <input
              type="text"
              name="pekerjaan"
              class="form-control"
              placeholder="Designer, Freelancer, dll"
              required
            />
          </div>
        </div>

        <div class="mt-3">
          <label class="form-label">Link Portofolio (Opsional)</label>
          <input
            type="url"
            name="portfolio"
            class="form-control"
            placeholder="https://behance.net/..."
          />
        </div>

        <button class="btn-primary-custom mt-4">SIMPAN DATA ALUMNI</button>
      </form>

      <hr class="my-5" />

      <!-- SEARCH -->
      <h5 class="fw-semibold mb-3">Cari Alumni</h5>
      <input
        type="text"
        id="searchInput"
        class="form-control mb-3"
        placeholder="Cari nama, NIM, peminatan..."
      />

      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Nama</th>
              <th>NIM</th>
              <th>JK</th>
              <th>Tahun Lulus</th>
              <th>Bidang Keahlian</th>
              <th>Pekerjaan Saat Ini</th>
              <th>Link Portofolio</th>
            </tr>
          </thead>
          <tbody id="alumniTableBody">
            <tr>
              <td colspan="7" class="text-center">Memuat data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- JS LIBRARY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- JS EXTERNAL -->
    <script src="register.js"></script>
  </body>
</html>
